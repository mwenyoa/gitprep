<!DOCTYPE html>
<head>
    <meta charset="utf-8">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card"> 
                    <h3 class="text-primary text-center mt-2">Login Here</h3>
                    <div class="card-body">
                        <form class="form-group" action="index.html" method="post">
                            <input type="text" name="firstname" class="form-control" placeholder="Firstname" required><br>
                            <input type="text" name="lastname" class="form-control" placeholder="lastname" required><br>
                            <input type="email" name="email"  class="form-control" placeholder="Email Address" required><br>
                            <input type="password" name="password"  class="form-control password" placeholder="password" required><br>
                            <button type="submit" name="sub" class="btn btn-secondary form-control">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
